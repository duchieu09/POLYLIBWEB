<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    
    
    <script src="js/kendo.all.min.js"></script>
    
    

</head>
<body>
    <div id="example">
    <div class="demo-section k-content wide" style="margin-bottom:0px; position: relative;">
        <div style="width:40%; float:left">
            <input name="files" id="files" type="file" aria-label="files" />
        </div>
        <div style="float:right">
            <div class="dropZoneElement">
                <div class="textWrapper">
                    <p>Drag &amp; Drop Files Here</p>
                    <p class="dropImageHereText">Drop file here to upload</p>
                </div>
            </div>
        </div>
        <div class="or">
            <h4>OR</h4>
        </div>
    </div>
</div>
<div class="box">
    <div class="box-col">
        <h4>Select allowed files types for upload</h4>
        <div id="fileTypes"></div>
    </div>
    <div class="box-col">
        <input type="checkbox" id="limitUploadSize" class="k-checkbox">
        <label class="k-checkbox-label" for="limitUploadSize">Limit File Size to 4MB</label>
    </div>
</div>

<script>
    $(document).ready(function () {
        
        $("#fileTypes").kendoMultiSelect({
            dataTextField: "text",
            dataValueField: "value",
            dataSource: [
                { text: "jpg", value:"jpg" },
                { text: "pdf", value:"pdf" },
                { text: "docx", value:"docx" },
                { text: "xlsx", value: "xlsx" },
                { text: "zip", value:"zip" },
            ],
            value:["jpg","pdf","docx","xlsx","zip"],
            change: onChange,
        });

        function onChange() {
            var upload = $("#files").getKendoUpload();
            upload.destroy();

            initUpload();
        }

        $("#limitUploadSize").change(function () {
            var upload = $("#files").getKendoUpload();
            upload.destroy();

            initUpload();
        });


        var initUpload = function () {
            var validation = {};
            var limitUploadSize = $("#limitUploadSize").prop("checked");
            var filetypes = $("#fileTypes").getKendoMultiSelect().value();
            if (limitUploadSize) {
                validation.maxFileSize = 4194304;
            }
            validation.allowedExtensions = filetypes

            $("#files").kendoUpload({
                async: {
                    chunkSize: 11000,// bytes
                    saveUrl: "chunksave",
                    removeUrl: "remove",
                    autoUpload: false
                },
                validation: validation,
                dropZone: ".dropZoneElement"
            }).data("kendoUpload");

        };

        initUpload();
    });
</script>

<style>
    .dropZoneElement {
        position: relative;
        display: inline-block;
        background-color: #f8f8f8;
        border: 1px solid #c7c7c7;
        width: 350px;
        height: 200px;
        text-align: center;
    }

    .textWrapper {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        font-size: 18px;
        line-height: 1.2em;
        font-family: Arial,Helvetica,sans-serif;
        color: #000;
    }

    .dropImageHereText {
        color: #c7c7c7;
        text-transform: uppercase;
        font-size: 12px;
    }

    .wrapper:after {
        content: ".";
        display: inline-block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    .or{
        margin:auto;
        text-align:center;
        position: absolute;
        top: 50%;
        left: 45%;
        transform: translate(-50%,-45%);
    }
</style>


    

</body>
</html>
